<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Navagos</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <br/>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
      
      {% if user.is_authenticated %}
        <a href= "{% url 'navagos_main:categories' %}"> Categories </a> - <a href= "{% url 'navagos_main:questions' %}"> All Questions </a> - <a href= "{% url 'navagos_main:index' %}"> Home </a> - <a href= "{% url 'navagos_main:test' %}"> Take a Test </a> - <a href= "{% url 'navagos_auth_app:logout' %}"> Logout </a>
      {% else %}
       <a href= "{% url 'navagos_main:about' %}"> About </a> - <a href= "{% url 'navagos_main:index' %}"> Home </a> - <a href= "{% url 'navagos_auth_app:login' %}"> Login </a> - <a href= "{% url 'navagos_auth_app:register_user' %}"> Register </a>
      {% endif %}
        
      <br/>
      <br/>
      {% block content %} 
      {% endblock content %}
    </div>
  </body>
</html>
