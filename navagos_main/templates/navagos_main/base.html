<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navagos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="my-4">Navagos</h1>

  {% if messages %}
    <div class="alert alert-info" role="alert">
      {% for message in messages %}
        {{ message }}
        <br>
      {% endfor %}
    </div>
  {% endif %}

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'navagos_main:index' %}">Αρχική</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'navagos_main:categories' %}">Κατηγορίες</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'navagos_main:questions' %}">Όλες Οι Ερωτήσεις</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'navagos_main:test' %}">Test</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'navagos_main:account' %}">{{ user.username }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'navagos_auth_app:logout' %}">Logout</a>
            </li>
          {% else %}

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-8">
      {% block content %}
      {% endblock %}
    </div>
    <div class="col-md-4">
      <!-- Sidebar or additional content -->
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.1/dist/umd/popper.min.js" integrity="sha384-CT5TB/ErQp9o4nGzIN83pLr4H+I2iz3hXd1G0XKlEzGnpeQrDZUz7Nt67mAxI2bP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
