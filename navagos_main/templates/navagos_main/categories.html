{% extends 'navagos_main/base.html' %}

{% block content %}

<p>Categories</p>

<ul>
    {% for category in categories %}
        <li>
            <a href="{{ category.id }}">{{ category }}</a>
        </li>
        {% empty %}
            <li>
                No categories have been added yet.
            </li>
    {% endfor %}
</ul>

{% endblock content %}
