{% extends 'navagos_main/base.html' %}

{% block content %}

<p>Question: {{ question }}</p>

<p>Answers:</p>

<br/>

<ul>
    {% for answer in question_answers %}
        <li>
            {{ answer }}
        </li>
        {% empty %}
            <li>
                No answers have been added yet.
            </li>
    {% endfor %}
</ul>
{% endblock content %}
