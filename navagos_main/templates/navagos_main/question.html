{% extends 'navagos_main/base.html' %}

{% block content %}

<h1>Question:</h1> {{ question }}

<h2>Answers:</h2>

<br/>

<ul>
    {% for answer in answers %}
        <li>
            {{ answer }}
        </li>
        {% empty %}
            <li>
                No answers have been added yet.
            </li>
    {% endfor %}
</ul>
<br/>
<h3>Correct Answer:</h3> {{ correct_answer }}
{% endblock content %}
